<!-- home.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dhruv Patel - Home</title>
</head>
<body>
    <!-- Rotating Background Section -->
    <div class="rotating-background">
        <div class="center-content">
            <h1>Dhruv Patel</h1>
            <img src="Images/logo/Website_Logo.png" alt="Dhruv Patel Logo" class="center-logo">
            <button onclick="enterSite()">Enter Site</button>
        </div>
    </div>

    <!-- Live Chat Box -->
    <div class="chat-box" id="chatBox">
        <i class="fas fa-comment-alt" onclick="toggleChat()"></i>
        <div class="chat-window" id="chatWindow">
            <textarea id="chatMessage" placeholder="Type your message here..."></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // Redirect to index.html
        function enterSite() {
            window.location.href = 'index.html';
        }

        // Toggle chat window visibility
        function toggleChat() {
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.style.display = chatWindow.style.display === 'block' ? 'none' : 'block';
        }

        // Send chat message
        async function sendMessage() {
            const message = document.getElementById('chatMessage').value;
            if (message.trim() === '') return;

            const response = await fetch('https://<your-aws-api-gateway-endpoint>', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message })
            });

            if (response.ok) {
                alert('Message sent successfully!');
                document.getElementById('chatMessage').value = '';
            } else {
                alert('Failed to send the message.');
            }
        }
    </script>
</body>
</html>
