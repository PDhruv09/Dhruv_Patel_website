<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../projects/assets/css/project_style.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <title>Meta Analysis</title>
</head>
<body>
    <h1>Codebase Analysis</h1>
    <div id="stats"></div>
    <h2>Commits by Time of Day</h2>
    <div id="chart"></div>
    <p id="selection-count">No commits selected</p>
    <dl id="language-breakdown" class="stats"></dl>    

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a href="" id="commit-link" target="_blank"></a></dd>
        <dt>Date</dt>
        <dd id="commit-date"></dd>
    </dl>

    <script src="main.js"></script>
</body>
</html>
