<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog – Dhruv Patel</title>
    <link rel="stylesheet" href="assets/css/blogs_style.css" />
    <!-- If you want to inherit some global styles, you can also include your main style: -->
    <!-- <link rel="stylesheet" href="../style.css" /> -->
</head>
<body>
    <main class="page">
        <section class="header-section">
            <h1>Blog</h1>
            <p class="subtitle">Stories behind my projects — what I tried, learned, and felt.</p>
        </section>


        <!-- Search + Tags -->
        <section class="filters">
            <div class="search-wrap" role="search">
                <label for="search-input" class="sr-only">Search posts</label>
                <input id="search-input" type="search" placeholder="Search posts (title & summary)…" autocomplete="off" />
                <button id="clear-search" aria-label="Clear search" title="Clear search">×</button>
            </div>


            <div class="tags-wrap">
                <div class="tags-header">
                    <h2>Browse by tag</h2>
                    <button id="clear-tag" class="tag-clear" hidden>Clear tag</button>
                </div>
                <div id="tags" class="tags"></div>
            </div>
        </section>


        <!-- Grid -->
        <section class="grid-wrap">
            <div id="grid" class="grid" aria-live="polite"></div>
            <div id="empty-state" class="empty-state" hidden>
                <p>No posts match your filter.</p>
            </div>
        </section>
    </main>


    <!-- Footer (Common Contact Information) -->
    <footer id="footer">
        <!-- Social Media Page -->
        <section id="contact" class="left">
            <p>Contact Information</p>
            <p>Personal Email: dhruvkpatel004@gmail.com</p>
            <p>Work Email: dhruv.patel.imp@gmail.com</p>
            <p>Phone: +1 747-257-7194</p>
        </section>
        <!-- Social Media Page -->
        <section id="social" class="right">
            <h4>Social Media Handles</h4>
            <p><a href="https://www.linkedin.com/in/dhruv-patel-40b923228">LinkedIn</a></p>
            <p><a href="https://www.instagram.com/dhruvkpatel004?igsh=OGQ5ZDc2ODk2ZA%3D%3D&utm_source=qr">Instagram</a></p>
        </section>

    </footer>

    <script type="module" src="../global.js"></script>
    <script type="module" src="blogs.js" defer></script>
</body>
</html>
