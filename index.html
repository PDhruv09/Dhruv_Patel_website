<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="description" content="Dhruv Patel - Data Scientist, AI & Cybersecurity Enthusiast. Explore my portfolio of projects and innovations.">
    <meta name="theme-color" content="#0a0e27">
    
    <!-- Preload critical fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link rel="stylesheet" href="assets/css/index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <title>Dhruv Patel - Portfolio</title>

<body>
    <!-- Animated particles background -->
    <div class="particles" aria-hidden="true">
        <!-- Particles will be generated via CSS or JS -->

    <!-- Main content container -->
    <div class="rotating-background">
        <div class="center-content">
            <h1 class="name">Dhruv Patel</h1>
            
            <div class="logo-circle">
                <img src="Images/logo/Website_Logo.png" alt="Dhruv Patel Logo" class="center-logo">

            <h2 class="subtitle">Data Scientist | AI & Cybersecurity Enthusiast</h2>
            
            <button id="enter-button" aria-label="Enter website">
                <span>Enter Site</span>
                <i class="fas fa-arrow-right" aria-hidden="true"></i>
            </button>
        </div>
    </div>

    <!-- Audio element -->
    <audio id="background-music" preload="none">
        <source src="Songs/Welcome_(Welcome)_128_Kbps.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- External JavaScript -->
    <script type="module" src="index.js"></script>
