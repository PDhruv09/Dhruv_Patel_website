<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dhruv Patel - Home</title>
</head>
<body>
    <!-- Rotating Background Section -->
    <div class="rotating-background">
        <div class="center-content">
            <h1>Dhruv Patel</h1>
            <img src="Images/logo/Website_Logo.png" alt="Dhruv Patel Logo" class="center-logo">
            <button onclick="enterSite()">Enter Site</button>
        </div>
    </div>

    <script>
        // Redirect to home.html
        function enterSite() {
            window.location.href = 'home.html';
        }

        // JavaScript for Rotating Background
        const images = [
            'Images/photo/nature1.jpg',
            'Images/photo/nature2.jpg',
            'Images/photo/nature3.jpg',
            'Images/photo/nature4.jpg'
        ];

        let currentIndex = 0;
        const rotatingBackground = document.querySelector('.rotating-background');

        function changeBackground() {
            rotatingBackground.style.background = `url('${images[currentIndex]}') no-repeat center center/cover`;
            currentIndex = (currentIndex + 1) % images.length; // Cycle through images
        }

        // Change background every 5 seconds
        setInterval(changeBackground, 5000);

        // Set the initial background
        changeBackground();
    </script>

    <!-- Audio element -->
    <audio id="background-music" autoplay muted>
        <source src="Songs/Welcome_(Welcome)_128_Kbps.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to stop music after 15 seconds -->
    <script>
        const backgroundMusic = document.getElementById('background-music');
        backgroundMusic.muted = false;
        setTimeout(() => backgroundMusic.pause(), 8000); // Stop music after 8 seconds
    </script>
</body>
</html>
