<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Dhruv Patel - Home</title>
</head>
<body>
    <!-- Rotating Background Section -->
    <div class="rotating-background">
        <div class="center-content">
            <h1>Dhruv Patel</h1>
            <img src="Images/logo/Website_Logo.png" alt="Dhruv Patel Logo" class="center-logo">
            <button onclick="enterSite()">Enter Site</button>
        </div>
    </div>

    <script>
        // Redirect to home.html
        function enterSite() {
            window.location.href = 'home.html';
        }
    </script>

    <!-- Audio element-->
    <audio id="background-music" autoplay muted>
        <source src="Songs\Welcome_(Welcome)_128_Kbps.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <!-- JavaScript to stop music after 15 seconds -->
    <script>
        // Get the audio element
        const backgroundMusic = document.getElementById('background-music');
        // Unmute the music (if you want it to be audible)
        backgroundMusic.muted = false;

        // Set a timer to stop the music after 15 seconds
        setTimeout(() => {
            backgroundMusic.pause();
        }, 8000); // 8000 milliseconds = 8 seconds
    </script>
</body>
</html>
